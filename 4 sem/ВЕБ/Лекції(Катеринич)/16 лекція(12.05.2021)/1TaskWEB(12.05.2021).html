<body onload="ti()">
<p id="p11"></p>
<script type="text/javascript">
	function ti() {
	let t = new Date();
	let d = t.getDate();
	let m = t.getMonth();
	let y = t.getYear();
	let h = t.getHours();
	let mi =t.getMinutes();
	let s =  t.getSeconds();
	alert(d+ "/" + m + "/" + y + " " + h + ":" + mi + ":" + s);
	}
</script>
